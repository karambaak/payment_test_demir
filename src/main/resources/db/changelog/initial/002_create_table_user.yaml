databaseChangeLog:
  - changeSet:
      id: create table users
      author: Alexandr
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: login
                  type: varchar(45)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: double
                  defaultValueNumeric: 8.0
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: authority_id
                  type: long
                  constraints:
                    nullable: false